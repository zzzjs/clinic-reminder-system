<a
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ reminder.firstName }}  {{ reminder.lastName }}</h4>
  </div>
  <div class="pull-left">
    <p class="list-group-item-text">{{ reminder.highNum }} {{ reminder.middleNum }} {{ reminder.lowNum }}</p>
  </div>
</a>
