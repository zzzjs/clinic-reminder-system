<ion-header>

  <ion-navbar>
    <ion-title>Signin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="mailpassword-invalid">
    <p>{{invalid}}</p>
  </div>
  <form #f="ngForm" (ngSubmit)="onSignin(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Mail</ion-label>
        <ion-input type="email" ngModel name="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" ngModel name="password" required [minlength]=""></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit" [disabled]="!f.valid">Signin</button>
  </form>
</ion-content>
